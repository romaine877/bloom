name: Deploy API to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - "apps/server/**"
      - "packages/db/**"
      - "packages/env/**"
      - "Dockerfile"
      - ".github/workflows/backend-deployment.yml"

env:
  PROJECT_ID: bloom-483105
  REGION: us-central1
  SERVICE_NAME: bloom-api

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          project_id: ${{ env.PROJECT_ID }}
          source: .
          env_vars: |
            NODE_ENV=production
            HOST=0.0.0.0
            CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}
          secrets: |
            DATABASE_URL=DATABASE_URL:latest
            CLERK_SECRET_KEY=CLERK_SECRET_KEY:latest
            CLERK_PUBLISHABLE_KEY=CLERK_PUBLISHABLE_KEY:latest
            CLERK_WEBHOOK_SECRET=CLERK_WEBHOOK_SECRET:latest
          flags: |
            --port=3000
            --allow-unauthenticated

      - name: Show deployment URL
        run: |
          echo "âœ… Deployed to:"
          gcloud run services describe ${{ env.SERVICE_NAME }} \
            --project ${{ env.PROJECT_ID }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)'
