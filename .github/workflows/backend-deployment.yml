name: Deploy API to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - "apps/server/**"
      - "packages/db/**"
      - "packages/env/**"
      - ".github/workflows/backend-deployment.yml"

env:
  PROJECT_ID: bloom-483105
  REGION: us-central1
  SERVICE_NAME: bloom-api

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source . \
            --project ${{ env.PROJECT_ID }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 3000 \
            --set-env-vars "NODE_ENV=production" \
            --set-env-vars "HOST=0.0.0.0" \
            --set-env-vars "CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}" \
            --set-secrets "DATABASE_URL=DATABASE_URL:latest" \
            --set-secrets "CLERK_SECRET_KEY=CLERK_SECRET_KEY:latest" \
            --set-secrets "CLERK_PUBLISHABLE_KEY=CLERK_PUBLISHABLE_KEY:latest" \
            --set-secrets "CLERK_WEBHOOK_SECRET=CLERK_WEBHOOK_SECRET:latest"

      - name: Show deployment URL
        run: |
          echo "âœ… Deployed to:"
          gcloud run services describe ${{ env.SERVICE_NAME }} \
            --project ${{ env.PROJECT_ID }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)'

